<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="cal">

    <input type="text" id="display" disabled>




<br>
<br>

<div class="row">
    <button class="add" onclick="clearDisplay()">AC</button>
    <button class="add" onclick="oneRemove()">C</button> 
    <button class="add" onclick="appendValue('%')">%</button>
    <button class="operater" onclick="appendValue('/')">รท</button>
 
   
</div>
<br>
<div class="row">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operater" onclick="appendValue('*')"> ร</button>
 
</div>
<br>
<div class="row">
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operater" onclick="appendValue('-')">-</button>




</div>
<br>
    <div class="row">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue ('2')">2</button>
        <button onclick="appendValue ('3')">3</button>
        <button class="operater" onclick="appendValue('+')">+</button>
</div>
<br>

    <div class="row">
   
       
    <button class="zero" onclick="appendValue('0')">0</button>
    <button onclick="appendValue ('.')">.</button>
    <button class="operater" onclick="calculateResult()">=</button>
  

 
    
</div>
</div>
<!-- </center> -->
<Script src="app.js"></Script>

</body>

</html>
